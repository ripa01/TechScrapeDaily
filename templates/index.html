<!DOCTYPE html>
<html lang="en" style="background-image: url('../static/image/background2.jpg');
background-attachment: fixed;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechScrapeDaily</title>
    <!--<link rel="stylesheet" href="{{url_for('static',filename='css//style.css')}}">-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>
    <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <img src="../static/image/logo.png" class="w-36 h-36" alt="Logo Image">
    </div>
    <div class="bottom-6 m-auto relative" id="container" style="width:1080px; height:1920px;">
        <img src="" id="bg1" width="1920px" height="1080px">
        <span class=" font-mono text-lg absolute text-white whitespace-pre-line text-justify" id="News"
            style="width: 1000px; top: 400px; left: 30px; line-height: 2em;">
            {{News|safe}}
            <!-- These curly braces are a gateway for python variables and functions (via flask) to Front-end. This is done with the help of Jinja template engine.-->
        </span>
    </div>
    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>

    <script>
        var newbg = document.getElementById("bg1");
        var background = new Image();
        background.src = "static/image/" + (Math.floor(Math.random() * (11)) + 1) + ".png";
        newbg.src = background.src;
        console.log(newbg.src);
    </script>
    <script src="/static/js/h2c.min.js"></script>
    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 1920, width: 1080 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'newsToday.jpg';
                a.click();
            });
        }
    </script>
</body>


</html>
